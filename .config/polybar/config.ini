[colors]
background = #232634
foreground = #c6d0f5
primary = #a6d189
secondary = #8caaee
tertiary = #ca9ee6
fourth = #e5c890
alert = #e78284


[bar/main]
monitor = ${DP1}

width = 100%
offset-x = 0
offset-y = 0

height = 33pt
radius = 0.0

; tray-position = center
; override-redirect = false
; wm-restack = i3

background = #232634
foreground = #c6d0f5

padding-left = 1
padding-right = 2
module-margin-left = 2
module-margin-right = 1

font-0 = JetBrainsMono Nerd Font:pixelsize=12.5:antialias=true;3
font-1 = JetBrainsMono Nerd Font:style=Regular:pixelsize=20:antialias=true;5

modules-left = i3 filesystem
modules-center = xwindow
modules-right = vpn-openvpn-status audio pulseaudio net-wireless battery date tray

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:25:...%

[module/tray]
type = internal/tray
format-margin = 2px
tray-spacing = 8px
tray-size = 15 

[module/filesystem]
type = internal/fs
interval = 25111
mount-0 = /
label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground}


[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

; https://www.nerdfonts.com/cheat-sheet
ws-icon-default = "ÔÑë  "
ws-icon-0 = "0;ÔÜº  "
ws-icon-1 = "1;ÔÑ†  "
ws-icon-2 = "2;Óò≤  "
ws-icon-3 = "3;Û±Ñî  "
ws-icon-4 = "4;Ôâ©  "
ws-icon-5 = "5;Ôâ®  "
ws-icon-9 = "6;üìö "

format = <label-state>

label-focused = %icon%
label-focused-foreground = #89b4fa
label-focused-padding = 1

label-unfocused = ${self.label-focused}
label-unfocused-foreground = #94e2d5 ; #eba0ac
label-unfocused-padding = ${self.label-focused-padding}

label-visible = ${self.label-focused}
label-visible-foreground = #eba0ac
label-visible-padding = ${self.label-focused-padding}

label-urgent = ${self.label-focused}
label-urgent-foreground = ${colors.alert}
label-urgent-padding = ${self.label-focused-padding}

[module/net-wired]
type = "internal/network"
interface-type = wired
interval = 3.0
format-connected-foreground = "#f9e2af"
format-disconnected-foreground = "#f9e2af"
format-connected = "Ôá´ "
format-disconnected = "disconnected"

[module/net-wireless]
type = "internal/network"
interface = wlp2s0
interface-type = wireless
interval = 3.0
format-connected-foreground = "#f9e2af"
format-disconnected-foreground = "#f9e2af"
format-connected = "Û±öΩ"
format-disconnected = "Û∞ñ™"

[module/date]
type = internal/date
interval = 1

date =
date-alt = "%b %d, %Y  "
time = "%I:%M"
time-alt = "%H:%M:%S"

label = %date%%time%
label-foreground = #89b4fa


[module/audio]
type = internal/pulseaudio

format-volume = <ramp-volume>
label-volume-foreground = #fab387
ramp-volume-foreground = #fab387
label-volume = <ramp-volume>

ramp-volume-0 = ÔÄ¶
ramp-volume-1 = ÔÄß
ramp-volume-2 = ÔÄ®

label-muted = Ô±ù
label-muted-foreground = #fab387

[module/pulseaudio]
type = internal/pulseaudio

sink = alsa_output.pci-0000_12_00.3.analog-stereo
use-ui-max = true

interval = 5

format-volume = <label-volume>
format-volume-background = ${colors.background}
format-volume-foreground = ${colors.foreground}
format-volume-padding = 1

label-muted = shh!
format-muted-background = ${colors.background}
format-muted-foreground = ${colors.foreground}
format-muted-padding = 1


[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0
full-at = 98

format-charging = <ramp-capacity>
format-discharging = <ramp-capacity> <label-discharging>

label-full = ÔâÄ
label-full-foreground = #a6d189
label-discharging = %percentage%%

ramp-capacity-0 = ÔâÑ
ramp-capacity-1 = ÔâÉ
ramp-capacity-2 = ÔâÇ
ramp-capacity-3 = ÔâÅ
ramp-capacity-4 = ÔâÄ

ramp-capacity-foreground = #a6d189

label-discharging-foreground = #a6d189
label-charging-foreground = #a6d189

[module/vpn-openvpn-status]
type = custom/script
exec = ~/.config/polybar/vpn-openvpn-status.sh
interval = 5


[module/stack]
type = custom/script
exec = ~/.config/polybar/stack-status.sh
format-foreground = #ca9ee6
interval = 5

[module/powermenu]
type = custom/text
format-spacing = 1
content = ‚â£
content-foreground = #cba6f7
click-left = rofi -show powermenu -modi powermenu:~/.config/rofi/powermenu


[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency =true

[global/wm]
margin-bottom = 20
